<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мария Балышева — учитель английского языка</title>
    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background-color: #f6f7f4;
            color: #2f3e46;
        }
        .container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .card {
            background: #ffffff;
            max-width: 850px;
            width: 100%;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
        }
        .photo {
            flex: 1 1 240px;
        }
        .photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 14px;
        }
        .content {
            flex: 2 1 320px;
        }
        h1 {
            margin-top: 0;
            font-size: 32px;
        }
        h2 {
            font-weight: normal;
            font-size: 18px;
            color: #52796f;
            margin-top: 5px;
        }
        p {
            line-height: 1.6;
            margin: 20px 0;
        }
        ul {
            padding-left: 20px;
        }
        li {
            margin-bottom: 8px;
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            background-color: #84a98c;
            color: #ffffff;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
        }
        .btn:hover {
            background-color: #6b9080;
        }
		.secondary {
			background-color: #cad2c5;
			color: #2f3e46;
			margin-left: 10px;
		}
		.secondary:hover {
			background-color: #b5c4b1;
		}
        @media (max-width: 600px) {
            .card {
                padding: 25px;
            }
            h1 {
                font-size: 26px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <div class="photo">
            <img src="maria.jpg" alt="Мария Балышева — учитель английского языка">
        </div>
        <div class="content">
            <h1>Мария Балышева</h1>
            <h2>Учитель английского языка</h2>

            <p>
                Помогаю подросткам и взрослым уверенно говорить на английском языке
                с помощью современных методик, живой практики и доброжелательной атмосферы.
            </p>

            <ul>
                <li>Индивидуальный подход</li>
                <li>Понятные объяснения</li>
                <li>Онлайн и офлайн занятия</li>
            </ul>

            <a class="btn" href="mailto:maryb.event@gmail.com">Записаться на занятие</a>
			<a class="btn secondary" href="portfolio.html">Портфолио</a>
        </div>
    </div>
</div>

</body>
</html>
